<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="designs.css">
</head>
<body>
    <div id="calculator">
        <label for="number1">1st Number:</label>
        <input type="number" id="number1" name="number1" required><br><br>
        <label for="number2">2nd Number:</label>
        <input type="number" id="number2" name="number2" required><br><br>
        <button id="multiply-btn">Multiply</button>
        <button id="divide-btn">Divide</button><br><br>
        <div id="results"></div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
