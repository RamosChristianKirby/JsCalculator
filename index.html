<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
</head>
<body>
    <h1>Calculate Multiplication and Division</h1>
    <form id="calculator" onsubmit="return false;">
        <label for="number1">1st Number:</label>
        <input type="number" id="number1" name="number1" required><br><br>
        <label for="number2">2nd Number:</label>
        <input type="number" id="number2" name="number2" required><br><br>
        <button id="multiply-btn">Multiply</button>
        <button id="divide-btn">Divide</button><br><br>
    </form>
    <div id="results"></div>

    <script src="calculator.js"></script>
</body>
</html>
